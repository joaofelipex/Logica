<!DOCTYPE html>
<title>Operações matemáticas</title>

<html>
    <meta charset="UTF-8">
    <header>
    <h1>Operações</h1>
    </header>
    <body>
    <p>
        <h3>Soma</h3>
        <script>
            document.write(20+20);
        </script> 
    </p>
    <p>
        <h3>Subtração</h3>
        <script>
            document.write(30-10);
        </script>
    </p> 
    <p>
        <h3>Divisão</h3>
        <script>
            document.write(720/8);
        </script>
    </p> 
    <p>
        <h3>Multiplicação</h3>
        <script>
            document.write(999*10,1);
        </script>
    </p>
    <p>
        <h3>Regra de 3 e Porcentagem</h3>
        <script>
            document.write((5*100)/(70) + "%");
        </script>
    </p>
    </body>
</html>
