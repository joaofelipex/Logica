<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
        var ano = 2019;

        mostra("Eu nasci em : " + (ano - 25));
        mostra("Adriano nasceu em : " + (ano - 26));
        mostra("Paulo nasceu em : " + (ano - 32 ));
    </script>
</body>
</html>
