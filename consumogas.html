<!DOCTYPE html>
<html>
    <title>Cálculo</title>
    <meta charset="UTF-8">

    <h3>Cálculo de consumo</h3>

    <script>
        
        var tanque = 50;
        var trecho = 333;
        var calculoDeConsumo = trecho/tanque;

        document.write(
            "O consumo de gasolina é " + Math.round(calculoDeConsumo) +" km/l"
        );

    </script>
</html>
